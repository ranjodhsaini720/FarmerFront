<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon" />
    <!-- bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font family -->

    <!-- style CSS  -->
    <link rel="stylesheet" href="./farmer.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <section class="wrapper login_page befour">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <div class="login_card p-2 p-md-5">
              <p
                class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4 fw-bold text-white"
              >
                Sign up
              </p>
              <form class="">
                <div class="form-outline flex-fill mb-3">
                  <label class="form-label fw-bold fs-5 text-white ps-2" for=""
                    >Name</label
                  >
                  <input
                    type="text"
                    id=""
                    class="form-control py-3 ps-2"
                    placeholder="Name"
                  />
                </div>
                <div class="form-outline flex-fill mb-3">
                  <label class="form-label fw-bold fs-5 text-white ps-2" for=""
                    >Email</label
                  >
                  <input
                    type="email"
                    id=""
                    class="form-control py-3 ps-2"
                    placeholder="Email"
                  />
                </div>
                <div class="form-outline flex-fill mb-3">
                  <label class="form-label fw-bold fs-5 text-white ps-2" for=""
                    >Password</label
                  >
                  <input
                    type="password"
                    id=""
                    class="form-control py-3 ps-2"
                    placeholder="Password"
                  />
                </div>
                <div class="form-outline flex-fill mb-3">
                  <label class="form-label fw-bold fs-5 text-white ps-2" for=""
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id=""
                    class="form-control py-3 ps-2"
                    placeholder="Repeat Password"
                  />
                </div>
                <div class="form-check d-flex justify-content-center py-2">
                  <input
                    class="form-check-input me-2 mb-0"
                    type="checkbox"
                    value=""
                    id="c"
                  />
                  <label class="form-check-label text-white fs-5" for="">
                    I agree all statements in
                    <a href="#!" class="text-white">Terms of service</a>
                  </label>
                </div>
                <div class="text-center m-2 m-md-4">
                  <a href="#" type="button" class="butn my-3 mx-1 w-100"
                    >Sign Up</a
                  >
                </div>
                <p class="text-white text-center fs-6">
                  I have an account.
                  <a
                    href="./Login.html"
                    type="button"
                    class="text-white butn bg-transparent p-0 text-decoration-underline"
                    >Login</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <script src="./script.js"></script>
    <!-- bootstrp Javascript -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
